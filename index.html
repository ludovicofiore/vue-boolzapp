<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio boolzapp</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- cdn vue -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- css -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
     <!-- sfondo -->
     <div class="background">
        <div id="green-bg">

        </div>
        <div id="grey-bg">

        </div>
    </div>

    <!-- main content -->
    <div id="app">

        <!-- colonna sinistra con lista contatti -->
        <section id="left-col">

            <!-- div profilo utente -->
            <div class="profile">

                <div class="profile-data">
                    <div class="profile-pic">
                        <img src="https://picsum.photos/200" alt="immagine profilo">
                    </div>
                    <span>Ludovico</span>
                </div>

                <div class="profile-options">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <!-- div notifiche -->
            <div id="notifications">
                <i class="fa-solid fa-bell-slash"></i>
                <div id="notifications-text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Attiva notifiche desktop</a>

                </div>

            </div>

            <!-- barra di ricerca -->
            <div id="input-container">
                <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>

            <!-- lista contatti -->
            <div id="list-container">

                <div class="contact">

                    <div class="contact-data">

                        <div class="contact-image">
                            <img src="https://picsum.photos/200" alt="">
                        </div>
    
                        <div class="contact-text">
                            <p class="contact-name">Michele</p>
                            <p class="contact-last-message">ultimo messaggio inviato</p>
    
                        </div>
                    </div>
                    

                    <div class="contact-last-message">
                        12:00
                    </div>
                </div>
            </div>


            

        </section>

        <!-- parte destra con chat -->
        <section id="chat-container">

        </section>
    </div>

</main>
   
    

    <!-- js -->
    <script src="./js/main.js"></script>
</body>
</html>
